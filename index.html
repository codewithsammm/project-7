<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 400px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    input, select {
        width: 80%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
    }
    button {
        padding: 12px 20px;
        background: #4facfe;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #0078ff;
    }
    .result {
        margin-top: 20px;
        font-size: 1.3rem;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount" />
    <br>
    <select id="fromCurrency">
        <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
        <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
        <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
        <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
        <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
        <option value="AUD">ðŸ‡¦ðŸ‡º AUD - Australian Dollar</option>
        <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD - Canadian Dollar</option>
    </select>
    <br>
    <select id="toCurrency">
        <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
        <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
        <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
        <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
        <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
        <option value="AUD">ðŸ‡¦ðŸ‡º AUD - Australian Dollar</option>
        <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD - Canadian Dollar</option>
    </select>
    <br>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    async function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;
        const resultDiv = document.getElementById('result');

        if (amount === '' || amount <= 0) {
            resultDiv.innerHTML = "<span style='color:red;'>Please enter a valid amount!</span>";
            return;
        }

        const url = `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("API error");
            const data = await response.json();
            const rate = data.rates[toCurrency];
            const convertedAmount = (amount * rate).toFixed(2);

            resultDiv.innerHTML = `${amount} ${fromCurrency} = <span style="color:green;">${convertedAmount} ${toCurrency}</span>`;
        } catch (error) {
            resultDiv.innerHTML = "<span style='color:red;'>Error fetching data!</span>";
        }
    }
</script>
</body>
</html>
